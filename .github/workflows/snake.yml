name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake (Dark Mode)
        uses: Platane/snk@v3
        with:
          github_user_name: MdFawazAli
          outputs: |
            dist/github-snake-dark.svg
          color_snake: "#00FF00"
          color_dots: "#3c3c3c,#4d4d4d,#5e5e5e,#6f6f6f,#808080"
          background: "#151b23"

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
